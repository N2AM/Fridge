<div class="modal fade" id="--login--form" tabindex="-1" role="dialog" aria-labelledby="LoginModel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLongTitle" style="margin: auto;">
          <img src="/assets/img/logo/red-logo.png" class="pl-5 ml-5 pt-2 pb-2" />
        </h5>
      </div>
      <div class="modal-body m-5">
        <div class="--error-message" [hidden]="!error">
          {{error}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <input formControlName="email" type="text" class="form-control" placeholder="Email" autocomplete="off">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password" autocomplete="off">
          </div>
          <button class="btn btn-danger btn-block loginButtonModal" type="submit">
            Login
          </button>
          <button class="btn btn-info btn-block loginButtonModalFacebbok">
            f | Login with facebook
          </button>
        </form>
      </div>
      <div class="modal-footer" style="margin: auto;">
        <p class="LoginHelp text-center">Don't have an account ?<a class="RegisterModal"> Register </a></p>
      </div>
    </div>
  </div>
</div>
